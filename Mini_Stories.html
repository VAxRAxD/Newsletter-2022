<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Stories</title>
    <link rel="stylesheet" href="./css/master_Theme2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="ribbon stories-ribbon">
        <div class="label">
            <img  class="img-fluid" />
        </div>
    </section>
    <section class="stories">
        <div class="container">
            <div class="row justify-content-around">
                <div class="story aman-sir col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Amanat Sir.png" class="img-fluid click" id="video1">
                        <source src="./videos/Yasin.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story khan-sir col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Khan sir.png" class="img-fluid click">
                        <source src="./videos/Khan.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story amrita-maam col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Amrita.png" class="img-fluid click">
                        <source src="./videos/Amrita.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story monika-maam col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Monika Pal.png" class="img-fluid click">
                        <source src="./videos/Monika.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story bysani-sir col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Bysani.png" class="img-fluid click">
                        <source src="./videos/Bysani.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story harish-sir col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Harish.png" class="img-fluid click">
                        <source src="./videos/Harish.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story seema-vrishali-maam col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Seema n Vrushali.png" class="img-fluid click">
                        <source src="./videos/Seema.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story savita-maam col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Savita.png" class="img-fluid click">
                        <source src="./videos/Savita.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="story josna-maam col-12 col-sm-12 col-md-6 col-lg-4">
                    <video controls poster="./images/Thumbnails/Josna Jose.png" class="img-fluid click">
                        <source src="./videos/Josna.mp4" type="video/mp4">
                    </video>
                </div>
                
                <div class="story khalap-sir col-12 col-sm-12 col-md-6 col-lg-4 end-left">
                    <video controls poster="./images/Thumbnails/Khalap Sir.png" class="img-fluid click">
                        <source src="./videos/Khalap.mp4" type="video/mp4">
                    </video>
                </div>
                
                <div class="story sainath-sir col-12 col-sm-12 col-md-6 col-lg-4 end-right">
                    <video controls poster="./images/Thumbnails/Sainath Sir.png" class="img-fluid click">
                        <source src="./videos/Sainath.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
